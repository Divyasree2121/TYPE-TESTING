<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background-color: #dc6eb2;
    }
    .container {
      width: 80vmin;
      padding: 50px 30px;
      background-color: #ffffff;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    .stats {
      text-align: right;
      font-size: 18px;
      margin-bottom: 30px;
    }
    .stats span {
      font-weight: 600;
    }
    #quote {
      text-align: justify;
      margin: 50px 0 30px 0;
    }
    textarea {
      resize: none;
      width: 100%;
      border-radius: 5px;
      padding: 10px 5px;
      font-size: 16px;
    }
    button {
      float: right;
      margin-top: 20px;
      background-color: #ce4ea8;
      color: #ffffff;
      border: none;
      padding: 10px 30px;
      border-radius: 5px;
      font-size: 18px;
    }
    .result {
      margin-top: 40px;
      display: none;
    }
    .result h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    .wrapper {
      display: flex;
      justify-content: space-around;
    }
    .wrapper span {
      font-weight: 600;
    }
    .success {
      color: #44b267;
    }
    .fail {
      color: #e81c4e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="stats">
      <p>Time: <span id="timer">0s</span></p>
      <p>Mistakes: <span id="mistakes">0</span></p>
    </div>
    <div id="quote" onmousedown="return false" onselectstart="return false"></div>
    <textarea rows="3" id="quote-input" placeholder="Type here when the test starts.."></textarea>
    <button id="start-test" onclick="startTest()">Start Test</button>
    <button id="stop-test" onclick="displayResult()">Stop Test</button>
    <div class="result">
      <h3>Result</h3>
      <div class="wrapper">
        <p>Accuracy: <span id="accuracy"></span></p>
        <p>Speed: <span id="wpm"></span></p>
      </div>
    </div>
  </div>

  <script>
    const quoteApiUrl = "https://api.quotable.io/random?minLength=80&maxLength=100";
    const quoteSection = document.getElementById("quote");
    const userInput = document.getElementById("quote-input");
    let quote = "";
    let time = 60;
    let timer = "";
    let mistakes = 0;

    const renderNewQuote = async () => {
      const response = await fetch(quoteApiUrl);
      const data = await response.json();
      quote = data.content;
      quoteSection.innerHTML = quote.split("").map(char => `<span class="quote-chars">${char}</span>`).join("");
    };

    userInput.addEventListener("input", () => {
      const quoteChars = Array.from(document.querySelectorAll(".quote-chars"));
      const userInputChars = userInput.value.split("");
      let currentMistakes = 0;

      quoteChars.forEach((char, index) => {
        if (userInputChars[index] == null) {
          char.classList.remove("success", "fail");
        } else if (char.innerText === userInputChars[index]) {
          char.classList.add("success");
          char.classList.remove("fail");
        } else {
          char.classList.add("fail");
          char.classList.remove("success");
          currentMistakes++;
        }
      });

      mistakes = currentMistakes;
      document.getElementById("mistakes").innerText = mistakes;

      const allCorrect = quoteChars.every(char => char.classList.contains("success"));
      if (allCorrect) displayResult();
    });

    function updateTimer() {
      if (time === 0) {
        displayResult();
      } else {
        document.getElementById("timer").innerText = --time + "s";
      }
    }

    const timeReduce = () => {
      time = 60;
      timer = setInterval(updateTimer, 1000);
    };

    const displayResult = () => {
      clearInterval(timer);
      document.querySelector(".result").style.display = "block";
      document.getElementById("stop-test").style.display = "none";
      userInput.disabled = true;

      let timeTaken = (60 - time) / 60;
      let totalChars = userInput.value.length;
      let correctChars = totalChars - mistakes;
      let accuracy = totalChars === 0 ? 0 : Math.round((correctChars / totalChars) * 100);
      let speed = totalChars === 0 ? 0 : ((totalChars / 5) / timeTaken).toFixed(2);

      document.getElementById("accuracy").innerText = accuracy + " %";
      document.getElementById("wpm").innerText = speed + " wpm";
    };

    const startTest = () => {
      mistakes = 0;
      document.getElementById("mistakes").innerText = mistakes;
      userInput.disabled = false;
      userInput.value = "";
      renderNewQuote();
      timeReduce();
      document.querySelector(".result").style.display = "none";
      document.getElementById("start-test").style.display = "none";
      document.getElementById("stop-test").style.display = "inline-block";
    };

    window.onload = () => {
      userInput.value = "";
      userInput.disabled = true;
      document.getElementById("start-test").style.display = "inline-block";
      document.getElementById("stop-test").style.display = "none";
      renderNewQuote();
    };
  </script>
</body>
</html>
